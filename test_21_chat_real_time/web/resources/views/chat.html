

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="inputMessage" name="message" placeholder="Message" required autocomplete="off">
                    <button id="sendMessage">Send</button>
                </form>
                <button id="send-location">Send location</button>
                <!-- <input type="file" size="45" name="imageFile" id="change-avatar"> -->
            </div>
        </div>
    </div>
    <img src="" alt="" id="img">
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <!-- <img src="{{avatar}}"> -->
                <span class="message__name">{{username}}</span>-
                <span class="message__meta">{{created_at}}</span>
            </p>
            <p>{{message}}</p>
            <p>
                {{#link}}
                    {{avatar}}
                    <img src="{{avatar}}" alt="icon weather" height="50" width="50">
                    <h4>
                        <strong>Sent the weather of his current location:</strong>
                    </h4>
                    {{place}} <br>
                    <strong>Weather:</strong>  {{weather}} <br>
                    <strong>Current temperature:</strong>    {{temperature}} <br>
                    <a href="{{link}}" target="_blank">Google map</a>
                {{/link}}
            </p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">
            {{room}}
        </h2>
        <h3>Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
